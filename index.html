<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Project</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Define the 3D model to display when the QR code is detected -->
        <a-marker-camera type="barcode" value="4">
            <a-entity
                gltf-model="scene.gltf"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="90 0 0">
            </a-entity>
        </a-marker-camera>
        <!-- <a-marker-camera type="barcode" value="6">
            <a-entity
                gltf-model="scene.gltf"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 90 0">
            </a-entity>
        </a-marker-camera> -->
    </a-scene>
</body>
</html>
